<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Add Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: rgb(240, 255, 240);
            font-family: inherit;
        }

        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="center">
        <h3>Lisää kategoria</h3>

        <form th:object="${category}" th:action="@{/savecategory}" action="#" method="post">
            <label for="categoryName">Nimi</label>
            <input type="text" id="fname" th:field="*{categoryName}"/>

            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="submit" value="Save"/>
        </form>
        <a href="/category" class="btn btn-success">Peruuta</a>
    </div>

</body>

</html>
